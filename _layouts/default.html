<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="icon"  type="image/png"    href="{{ site.baseurl }}/images/ardilamorin-favicon.png">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>

    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style-new.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

    <body>
    <div class="grid-container">
      <div class="site-header">
        <a href="{{ site.baseurl }}/" class="logo">ARDILA<span class="title-color">MORIN</span></a>

          <ul>
            <li><a href="{{ site.baseurl }}/">About</a></li>
            <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
          </ul>
        </nav>
      </div>
        {{ content }}
        <div class="hero grey">

          <section>
            <h2>Lets talk</h2>

          <a href="mailto:info@ardilamorin.com" class="primary-button" role="button" aria-pressed="false">Contact me</a>
        </section>
      </div>
    </div>
    <div class="highlight footer">
      <div class="grid-container">
        <article>
          <p class="text-small">©2016 - 2020 José Ardila. </p>
        </article>
      </div>
    </div>
