<!DOCTYPE html>
<html lang="en-us">
  <head>
  <link rel="icon" type="image/png" href="https://ardilamorin.com/favicon.png"/>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/manni.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <body>

            <li><a href="{{ site.baseurl }}/">About</a></li>
            <li><a href="{{ site.baseurl }}/blog">Blog</a></li>

      </div>
    </div>
    <div class="content-highlight footer">

        <div class="site-header">

          <div>
            <a href="https://www.linkedin.com/in/ardilamorin/"><p class="text-small">Linkedin</p/</a>
