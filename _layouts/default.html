<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style-new.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <body>
    <div class="grid-container">
      <div class="site-header">
        <a href="{{ site.baseurl }}/" class="logo">ARDILA<span class="title-color">MORIN</span></a>
        <nav class="nav">
          <ul>
            <li><a href="{{ site.baseurl }}/">About</a></li>
            <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
          </ul>
        </nav>
      </div>
        {{ content }}
        <div class="highlight green">
      <div class="grid-container">
        <div class="block">
          <article>
            <h2>Lets talk</h2>
              <p>If you think we can collaborate on a project, want me to teach a class about UX, or speak at you conference, get in touch.</p>
          <a href="mailto:info@ardilamorin.com" class="primary-button">Send an email</a>
          </article>
          <figure class="image">
            <img src="/images/iPhone-contact.png">
          </figure>
      </div>
    </div>
    </div>
    <div class="highlight footer">
      <div class="grid-container">
        <article>
          <p>©2016 - 2020 José Ardila. </p>
        </article>
      </div>
    </div>
  </body>
</html>
