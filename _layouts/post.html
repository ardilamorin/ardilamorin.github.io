<section class="hero">
  <div class="center">
    <h1>{{ page.title }}</h1>
    <p>{{ page.excerpt }}</p>
    <p class="text-small">
      {{ page.date | date: "%B %e, %Y" }}
    </p>
  </div>
</section>

<article class="post">
  <div class="block">
    <div class="content-group">
    <div class="entry">
        {{ content }}
    </div>
  </div>
</div>
</article>
