---
layout: default
---
<div class="hero-post">
<img src="/images/{{ page.img }}">
</div>

<article class="post">
  <div class="block">
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="entry">
  <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>
</article>
