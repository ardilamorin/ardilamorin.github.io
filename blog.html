---
layout: default
published: true
---
				<div class="hero">
        <article class="center">
          <p>Hi, I’m José Ardila</p>
          <h1>I write about UX design, leadership and technology</h1>
        </article>
      </div>
			
      <section class="content-group">
          <div class="block-small">
            {% for post in site.posts %}
            <div class="card">
              <a href="{{ site.baseurl }}{{ post.url }}">
              <p class="text-small">{{ post.date | date: "%-d.%-m.%y" }}</p>
              <h3>{{ post.title }}</h3>
              <p>{{ post.excerpt }}</p>
              </a>
            </div>
            {% endfor %}
        </div>
      </section>
