---
layout: homepage
title: Blog
published: true
---

<!-- Hero Banner -->
<header class="hero-banner">
    <div class="hero-title">
        <h1>blog</h1>
    </div>
    <div class="hero-description animate-on-scroll">
        <p>
            My thoughts on <span class="underline-text">design leadership</span> and building <span
                class="highlight-text">digital products</span>
        </p>
    </div>
</header>

<!-- Two Column Layout -->
<main id="main-content" class="main-content">

    <!-- Left Column: Blog Intro -->
    <aside class="info-section">
        <article class="card card-info">
            <div class="card-content">
                <p class="selected-intro">I write about</p>
                <p class="selected-list">
                    <a href="{{ site.baseurl }}/tag/leadership/" class="underline-link">leadership</a>,
                    <a href="{{ site.baseurl }}/tag/ux-design/" class="underline-link">UX design</a> and
                    <a href="{{ site.baseurl }}/tag/technology/" class="underline-link">technology</a>
                </p>
            </div>
        </article>
    </aside>

    <!-- Right Column: Blog Posts Grid -->
    <div class="content-column">

        <section class="card-grid-md">

            <!-- Dynamic Blog Post Cards -->
            {% for post in site.posts %}
            {% include post-card.html post=post %}
            {% endfor %}

        </section>

    </div>

</main>
